<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <title>Crystal Collector</title>
</head>
<body>
      

    <h1>Crystal Collector</h1>
    <img src = "assets/images/blue_crystal.png" class="crystalPic data-value" id="blue">
    <img src = "assets/images/green_crystal.png" class="crystalPic data-value" id="green">
    <img src = "assets/images/red_crystal.png" class="crystalPic data-value" id="red">
    <img src = "assets/images/purple_crystal.png" class="crystalPic data-value" id="purple">

    <div> Wins <span id="wins"> 0 </span></div>
    <div> Losses <span id="losses"> 0 </span></div>
    <div> Target Number <span id="targetNumber"> 0 </span></div>
    <div> Current Score <span id="currentScore"> 0 </span></div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
